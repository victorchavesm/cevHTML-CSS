<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta velit earum corporis harum tenetur dolorem commodi quisquam quidem id eos.</p>
    <ul type="circle">
        <abbr title="Use a tag &lt;p>">
            <li>Parágrafos</li>
        </abbr>
        <abbr title="Use a tag &lt;h1> ... &lt;h6>">
            <li>Títulos</li>
        </abbr>
        <abbr title="Use a tag &lt;abbr>">
            <li>Abreviações</li>
        </abbr>
    </ul>
</body>
</html>
