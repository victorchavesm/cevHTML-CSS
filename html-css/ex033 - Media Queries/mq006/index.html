<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>

        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="POST" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <label for="iuser"> Nome: </label>
                        <input type="email" name="user" id="iuser" minlength="2" autocomplete="email" required placeholder=" seu e-mail">
                    </div>
                    
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <label for="ipassword"> Senha: </label>
                        <input type="text" name="password" id="ipassword" minlength="8" maxlength="20" required autocomplete="current-password" placeholder=" sua senha">
                    </div>
                    
                    <input type="submit" value="Entrar">

                    <a class="botao" href="#"> Esqueceu a senha? Clique aqui</a>
                </form>
            </div>
        </section>
            
    </main>
    
</body>
</html>
