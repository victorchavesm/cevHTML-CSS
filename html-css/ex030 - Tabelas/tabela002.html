<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALINHAMENTO</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border: 5px dashed red;
            border-collapse: separate;
            /* collapse para juntar */
            font-weight: bold;
            width: 400px;
            height: 400px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* ALINHAMENTO HORIZONTAL */
            vertical-align: top; /* ALINHAMENTO VERTICAL (padrão middle) */
        }

        tr.background {
            background-color: lightgray;
        }

        .numero {
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>ALINHAMENTO</h1>
    <!-- HIERARQUIA DE TABELAS
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->

    <table>
        <tr> <!-- PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="background">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td >A3</td>
            <td>B3</td>
            <td class="numero">300</td>
        </tr>
        <tr class="background">
            <td>A4</td>
            <td>B4</td>
            <td class="numero">400</td>
        </tr>
    </table>
</body>
</html>
