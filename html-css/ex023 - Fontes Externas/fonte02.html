    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Tiresias';
            src: url(fontes/Tiresias_Infofont.ttf) format('truetype'), url(fontes/Tiresias_Infofont_Italic.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        /* Tipos de format()

        -opentype (otf)
        -truetype (ttf)
        -embedded-opentupe
        -truetype-aat (Apple Advanced Typography)
        -svg

        */
        body {
            font-family: 'Tiresias', Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Tiresias', Arial, Helvetica, sans-serif;
            font-size: 3em;
        }
    </style>
</head>
