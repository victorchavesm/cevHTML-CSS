<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo áudios</title>
</head>
<body>
    <h1>Reproduzindo áudios</h1>
    <p>Reproduzir audios em HTML</p>
    <!--Maneira mais simples de colocar.
    <audio src="media/guanacast-33.mp3" controls autoplay></audio> 
    -->

    <!--Maneira mais completa de colocar para casos de incompatibilidade.-->
    <audio preload="metadata" autoplay controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="media/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo.</p>
    </audio>
</body>
</html>
