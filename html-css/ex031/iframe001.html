<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        /* CSS tem prioridade sobre estilo inline no iframe */
        iframe {
            width: 400px;
            height: 200px;
        }

    
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do
        <!-- tamanho padrão iframe 300px x 150px -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="600" width="700">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>

    <p>
        O meu repositório
        <iframe src="https://www.github.com/victorchavesm" frameborder="0"> no
            <a href="https://www.github.com/victorchavesm" target="_blank">GitHub</a>
        </iframe>

        também é legal!
        
    </p>
</body>
</html>
