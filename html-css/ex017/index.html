<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindos vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no próprio servidor <br> <strong>NÃO É O INDICADO. CONSOME MUITO.</strong></p>
    <!--Maneira mais simples de colocar.
    <video src="media/meu-video.mp4" width="500" controls></video>
    -->

     <!--Maneira mais completa de colocar para casos de incompatibilidade.-->
     <video preload="metadata" width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/m4v">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com repodução de vídeos</p>
     </video>


     <h1>Inserindo vídeos do YouTube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=TzvHDsKSw0HP8DWv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
